<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guilde Dofus</title>

<style>

/* -------------------------- WALLPAPER -------------------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('wallpaper.png') center/cover fixed no-repeat;
    color: white;
    scroll-behavior: smooth;
}

/* -------------------------- NAVIGATION + DISCORD -------------------------- */
nav {
    position: sticky;
    top: 0;
    display: flex;
    justify-content: center;
    gap: 25px;
    background: rgba(0,0,0,0.65);
    padding: 15px 0;
    backdrop-filter: blur(4px);
    z-index: 20;
}

nav a {
    color: #ffd34d;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: 0.25s;
}

nav a:hover {
    text-shadow: 0 0 10px #ffdf6e;
    transform: translateY(-2px);
}

/* Bouton Discord TOP RIGHT */
.discord-btn {
    position: fixed;
    top: 15px;
    right: 20px;
    background: #5865F2;
    padding: 10px 18px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    text-decoration: none;
    z-index: 25;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

/* -------------------------- TITRES -------------------------- */
h2 {
    text-align: center;
    margin-top: 40px;
    font-size: 32px;
    text-shadow: 0 0 10px #ffdf6e;
}

/* -------------------------- CARROUSEL -------------------------- */
.carousel-wrapper {
    position: relative;
    width: 90%;
    margin: auto;
    overflow: hidden;
    margin-top: 30px;
}

.carousel {
    display: flex;
    gap: 20px;
    transition: transform 0.4s ease;
}

.skin-card {
    min-width: 200px;
    background: rgba(0,0,0,0.55);
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    transition: 0.3s;
}

.skin-card:hover {
    transform: translateY(-6px);
}

/* Images */
.skin-card img {
    width: 100%;
    border-radius: 10px;
}

/* Arrows */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 34px;
    cursor: pointer;
    padding: 10px 12px;
    border-radius: 10px;
    z-index: 10;
}

.arrow.left { left: 5px; }
.arrow.right { right: 5px; }

/* -------------------------- TABLE ARRIVÉES / DÉPARTS -------------------------- */
.table-wrapper {
    width: 80%;
    margin: auto;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 40px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 14px;
    text-align: center;
}

thead {
    background: rgba(255, 210, 60, 0.2);
}

tbody tr:nth-child(even) {
    background: rgba(255,255,255,0.05);
}

/* Buttons */
.edit-btn, .delete-btn {
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}

.edit-btn { background: #39a8ff; }
.delete-btn { background: #ff4d4d; }

.add-form {
    width: 80%;
    margin: auto;
    background: rgba(0,0,0,0.55);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

.add-form input, .add-form select {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
}

.add-form button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    background: #ffd34d;
    border: none;
    font-weight: bold;
}

</style>
</head>
<body>

<a class="discord-btn" href="https://discord.gg/KDGznFXH" target="_blank">Discord</a>

<nav>
    <a href="#skins">Skins</a>
    <a href="#events">Événements</a>
    <a href="#depart">Arrivée / Départ</a>
</nav>

<!-- ========================= CARROUSEL ========================= -->
<section id="skins">
<h2>Skins</h2>

<div class="carousel-wrapper">
    <button class="arrow left" onclick="moveLeft()">&#10094;</button>

    <div class="carousel" id="carousel">
        <!-- SKINS AUTO-GÉNÉRÉS -->
    </div>

    <button class="arrow right" onclick="moveRight()">&#10095;</button>
</div>
</section>

<!-- ========================= ÉVÉNEMENTS ========================= -->
<section id="events">
<h2>Événements</h2>

<div class="table-wrapper">
<table>
<thead>
<tr><th>Rang</th><th>Nom</th><th>Points</th></tr>
</thead>
<tbody>
<tr><td>1</td><td>IopLait</td><td>120</td></tr>
<tr><td>2</td><td>CraLait</td><td>100</td></tr>
<tr><td>3</td><td>XelorYaourt</td><td>90</td></tr>
</tbody>
</table>
</div>
</section>

<!-- ========================= ARRIVÉE / DÉPART ========================= -->
<section id="depart">
<h2>Arrivée / Départ</h2>

<div class="add-form">
    <input id="nameInput" placeholder="Nom du membre">
    <select id="statusInput">
        <option value="Arrivée">Arrivée</option>
        <option value="Départ">Départ</option>
    </select>
    <button onclick="addRow()">Ajouter</button>
</div>

<div class="table-wrapper">
<table id="tableMembers">
<thead>
<tr><th>Nom</th><th>Status</th><th>Actions</th></tr>
</thead>
<tbody>
<tr><td>Bworkette</td><td>Arrivée</td><td>
    <button class="edit-btn" onclick="editRow(this)">Modifier</button>
    <button class="delete-btn" onclick="deleteRow(this)">Supprimer</button>
</td></tr>
</tbody>
</table>
</div>

</section>

<script>

/* ========================= CARROUSEL INFINI ========================= */
let skins = [
    "skin1.png","skin2.png","skin3.png","skin4.png","skin5.png",
    "skin6.png","skin7.png","skin8.png","skin9.png","skin10.png"
];

const carousel = document.getElementById("carousel");

// Génération des cartes
function loadSkins() {
    carousel.innerHTML = "";
    skins.forEach(s => {
        let div = document.createElement("div");
        div.className = "skin-card";
        div.innerHTML = `<img src="${s}">`;
        carousel.appendChild(div);
    });
}

// Variables
let index = 0;
const cardWidth = 220;

// Défilement
function moveRight() {
    index++;
    carousel.style.transform = `translateX(${-index * cardWidth}px)`;

    // boucle infinie
    if (index >= skins.length) {
        index = 0;
        setTimeout(() => {
            carousel.style.transition = "none";
            carousel.style.transform = "translateX(0px)";
            setTimeout(()=>carousel.style.transition="0.4s",20);
        },400);
    }
}

function moveLeft() {
    index--;
    if (index < 0) index = skins.length - 1;
    carousel.style.transform = `translateX(${-index * cardWidth}px)`;
}

loadSkins();

/* ========================= ARRIVÉE / DÉPART ========================= */
function addRow() {
    const name = document.getElementById("nameInput").value.trim();
    const status = document.getElementById("statusInput").value;

    if (name === "") return;

    const table = document.querySelector("#tableMembers tbody");
    const tr = document.createElement("tr");

    tr.innerHTML = `
        <td>${name}</td>
        <td>${status}</td>
        <td>
            <button class="edit-btn" onclick="editRow(this)">Modifier</button>
            <button class="delete-btn" onclick="deleteRow(this)">Supprimer</button>
        </td>
    `;

    table.appendChild(tr);
}

function editRow(btn) {
    const row = btn.parentNode.parentNode;
    const name = prompt("Modifier le nom :", row.children[0].textContent);
    const status = prompt("Modifier le statut (Arrivée/Départ) :", row.children[1].textContent);

    if (name) row.children[0].textContent = name;
    if (status) row.children[1].textContent = status;
}

function deleteRow(btn) {
    btn.parentNode.parentNode.remove();
}

</script>

</body>
</html>
