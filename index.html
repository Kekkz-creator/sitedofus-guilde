<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Panier de Iop-lait – Guilde DOFUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ---------------------- WALLPAPER ---------------------- */
body {
    margin: 0;
    padding: 0;
    background: url("wallpaper.png") center/cover fixed no-repeat;
    font-family: "Segoe UI", sans-serif;
    color: white;
    scroll-behavior: smooth;
}

/* ---------------------- NAVIGATION ---------------------- */
nav {
    position: sticky;
    top: 0;
    width: 100%;
    padding: 15px 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    gap: 30px;
    align-items: center;
    z-index: 100;
}

nav a {
    color: #ffd34d;
    font-weight: bold;
    text-decoration: none;
    font-size: 20px;
    transition: 0.25s;
}

nav a:hover {
    transform: translateY(-3px);
    text-shadow: 0 0 10px #ffdf6e;
}

/* Bouton Discord (aligné parfaitement au menu) */
.discord-btn {
    padding: 10px 18px;
    background: #5865F2;
    border-radius: 8px;
    color: white !important;
    margin-left: 40px;
}

/* ---------------------- TITRES ---------------------- */
h2 {
    text-align: center;
    margin-top: 50px;
    font-size: 32px;
    text-shadow: 0 0 15px black;
}

/* ---------------------- CARROUSEL ---------------------- */
.carousel-wrapper {
    width: 90%;
    margin: auto;
    margin-top: 40px;
    overflow: hidden;
    position: relative;
}

.carousel {
    display: flex;
    gap: 20px;
    padding: 20px;
    transition: transform 0.4s ease;
}

.skin-card {
    min-width: 220px;
    background: rgba(0,0,0,0.55);
    padding: 10px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.75);
    transition: 0.3s;
}

.skin-card:hover {
    transform: translateY(-5px);
}

.skin-card img {
    width: 100%;
    border-radius: 10px;
}

/* Flèches */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    cursor: pointer;
    padding: 10px 18px;
    border-radius: 10px;
    z-index: 10;
}

.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* ---------------------- TABLEAUX ---------------------- */
table {
    width: 85%;
    margin: 40px auto;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    border-collapse: collapse;
}

th, td {
    padding: 14px;
    text-align: center;
}

thead {
    background: rgba(255, 210, 60, 0.25);
    font-weight: bold;
}

tbody tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.06);
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.12);
}

/* Boutons modifier/supprimer */
.action-btn {
    padding: 6px 10px;
    margin: 3px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

.modifier { background: #4da3ff; color: black; }
.supprimer { background: #ff5757; color: white; }

/* ---------------------- FORMULAIRE ---------------------- */
form {
    width: 350px;
    margin: 20px auto;
    padding: 15px;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
}

input, button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    margin-top: 8px;
    border: none;
}

button {
    background: #ffd34d;
    font-weight: bold;
}

</style>
</head>

<body>

<!-- ░░░░░░░░░░░░░░░░░░░ NAVBAR ░░░░░░░░░░░░░░░░░░░ -->
<nav>
    <a href="#skins">Skins</a>
    <a href="#podium">Podium</a>
    <a href="#depart">Arrivées / Départs</a>
    <a class="discord-btn" href="https://discord.gg/KDGznFXH">Discord</a>
</nav>

<section id="skins">

<section id="depart">

];

    card.innerHTML = `<img src="${img}">`;

function moveRight() {
    position -= cardWidth;
    carousel.style.transform = `translateX(${position}px)`;

    if (position < -(cardWidth * skinList.length * 2)) {
        position = -(cardWidth * skinList.length);
        carousel.style.transition = "none";
        carousel.style.transform = `translateX(${position}px)`;
        setTimeout(() => carousel.style.transition = "0.4s", 10);
    }
}

function moveLeft() {
    position += cardWidth;
    carousel.style.transform = `translateX(${position}px)`;

    if (position > 0) {
        position = -(cardWidth * skinList.length);
        carousel.style.transition = "none";
        carousel.style.transform = `translateX(${position}px)`;
        setTimeout(() => carousel.style.transition = "0.4s", 10);
    }
}

/* Swipe mobile */
let startX = 0;
carousel.addEventListener("touchstart", e => startX = e.touches[0].clientX);
carousel.addEventListener("touchend", e => {
    if (e.changedTouches[0].clientX < startX) moveRight();
    else moveLeft();
});
