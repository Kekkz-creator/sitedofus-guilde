<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guilde Dofus</title>

<style>
/* ---------------------------------------------------- */
/*                WALLPAPER + STYLE GLOBAL              */
/* ---------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    background: url("wallpaper.png") center/cover fixed no-repeat;
    backdrop-filter: blur(3px);
    font-family: Arial, sans-serif;
    color: white;
}

/* ---------------------------------------------------- */
/*                     NAVIGATION                       */
/* ---------------------------------------------------- */
nav {
    width: 100%;
    background: rgba(0,0,0,0.65);
    padding: 15px 0;
    display: flex;
    justify-content: center;   /* IMPORTANT → centre tout */
    align-items: center;
    gap: 30px;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(4px);
}

nav a {
    color: #ffd34d;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: 0.25s;
}

nav a:hover {
    text-shadow: 0 0 8px #ffdf6e;
    transform: translateY(-2px);
}

/* Bouton Discord dans la nav, aligné */
.discord-btn {
    padding: 8px 14px;
    background: #5865F2;
    border-radius: 8px;
    color: white !important;
    font-weight: bold;
}
.discord-btn:hover {
    background: #6E78FF;
    transform: translateY(-2px);
}

/* ---------------------------------------------------- */
/*                        TITRES                        */
/* ---------------------------------------------------- */
h2 {
    text-align: center;
    font-size: 35px;
    margin-top: 50px;
    text-shadow: 0 0 10px black;
}

/* ---------------------------------------------------- */
/*               CARROUSEL INFINI SKINS                 */
/* ---------------------------------------------------- */
.carousel {
    width: 100%;
    overflow: hidden;
    margin-top: 25px;
}

.track {
    display: flex;
    gap: 20px;
    width: max-content;
    animation: scroll 18s linear infinite;
}

.skin-card {
    width: 180px;
    padding: 10px;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
}

.skin-card img {
    width: 100%;
    border-radius: 10px;
}

@keyframes scroll {
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); }
}

/* ---------------------------------------------------- */
/*                    TABLEAUX MODIFIABLES              */
/* ---------------------------------------------------- */
table {
    width: 85%;
    margin: auto;
    border-collapse: collapse;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    overflow: hidden;
}

th, td {
    padding: 14px;
    text-align: center;
}

thead {
    background: rgba(255,210,60,0.25);
}

tbody tr:nth-child(even) {
    background: rgba(255,255,255,0.04);
}

tbody tr:hover {
    background: rgba(255,255,255,0.12);
}

/* TOP 3 */
.gold   { background: rgba(255,215,0,0.25) !important; }
.silver { background: rgba(200,200,200,0.25) !important; }
.bronze { background: rgba(205,127,50,0.25) !important; }

/* Boutons */
.btn {
    padding: 5px 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: white;
}

.add-btn {
    background: #4CAF50;
}
.edit-btn {
    background: #2196F3;
}
.delete-btn {
    background: #F44336;
}

.control-zone {
    text-align: center;
    margin: 20px;
}
</style>
</head>

<body>

<!-- ---------------------------------------------------- -->
<!--                      MENU NAV                         -->
<!-- ---------------------------------------------------- -->
<nav>
    <a href="#skins">Skins</a>
    <a href="#events">Événements</a>
    <a href="#classement">Classement</a>
    <a href="#depart">Arrivée / Départ</a>
    <a class="discord-btn" href="https://discord.gg/xxxx" target="_blank">Discord</a>
</nav>

<!-- ---------------------------------------------------- -->
<!--                     SECTION SKINS                     -->
<!-- ---------------------------------------------------- -->
<section id="skins">
    <h2>Skins</h2>

    <div class="carousel">
        <div class="track">
            <!-- Tu peux en mettre autant que tu veux -->
            <div class="skin-card"><img src="skin1.png" /></div>
            <div class="skin-card"><img src="skin2.png" /></div>
            <div class="skin-card"><img src="skin3.png" /></div>
            <div class="skin-card"><img src="skin4.png" /></div>
            <div class="skin-card"><img src="skin5.png" /></div>
            <div class="skin-card"><img src="skin6.png" /></div>
            <div class="skin-card"><img src="skin7.png" /></div>
            <div class="skin-card"><img src="skin8.png" /></div>
            <div class="skin-card"><img src="skin9.png" /></div>
            <div class="skin-card"><img src="skin10.png" /></div>

            <!-- DUPLICATION pour effet infini -->
            <div class="skin-card"><img src="skin1.png" /></div>
            <div class="skin-card"><img src="skin2.png" /></div>
            <div class="skin-card"><img src="skin3.png" /></div>
        </div>
    </div>
</section>

<!-- ---------------------------------------------------- -->
<!--                TABLEAU CLASSEMENT EDITABLE            -->
<!-- ---------------------------------------------------- -->
<section id="classement">
    <h2>Classement</h2>

    <div class="control-zone">
        <button class="btn add-btn" onclick="addRow()">Ajouter un joueur</button>
    </div>

    <table id="rankingTable">
        <thead>
            <tr>
                <th>Rang</th>
                <th>Nom</th>
                <th>Points</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr><td>1</td><td>IopLait</td><td>120</td><td></td></tr>
            <tr><td>2</td><td>CraLait</td><td>100</td><td></td></tr>
            <tr><td>3</td><td>XelorYaourt</td><td>90</td><td></td></tr>
        </tbody>
    </table>
</section>

<!-- ---------------------------------------------------- -->
<!--           ARRIVÉE / DÉPART MODIFIABLE                -->
<!-- ---------------------------------------------------- -->
<section id="depart">
    <h2>Arrivée / Départ</h2>

    <div class="control-zone">
        <button class="btn add-btn" onclick="addDepart()">Ajouter une ligne</button>
    </div>

    <table id="departTable">
        <thead>
            <tr><th>Nom</th><th>Status</th><th>Actions</th></tr>
        </thead>

        <tbody>
            <tr><td>Bworkette</td><td>Arrivée</td><td></td></tr>
            <tr><td>Pandaboom</td><td>Départ</td><td></td></tr>
        </tbody>
    </table>
</section>

<!-- ---------------------------------------------------- -->
<!--                      JAVASCRIPT                        -->
<!-- ---------------------------------------------------- -->
<script>
/* -------------------- TABLEAU CLASSEMENT -------------------- */

function refreshRanking() {
    const rows = document.querySelectorAll("#rankingTable tbody tr");

    rows.forEach((row, i) => {
        row.cells[0].innerText = i + 1; // Rang auto

        row.classList.remove("gold", "silver", "bronze");
        if (i === 0) row.classList.add("gold");
        if (i === 1) row.classList.add("silver");
        if (i === 2) row.classList.add("bronze");

        row.cells[3].innerHTML =
            `<button class="btn edit-btn" onclick="editRank(${i})">Modifier</button>
             <button class="btn delete-btn" onclick="deleteRank(${i})">Supprimer</button>`;
    });
}

function addRow() {
    const nom = prompt("Nom du joueur ?");
    const pts = prompt("Points ?");

    if (!nom || !pts) return;

    const tbody = document.querySelector("#rankingTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `<td></td><td>${nom}</td><td>${pts}</td><td></td>`;
    tbody.appendChild(row);

    refreshRanking();
}

function editRank(i) {
    const row = document.querySelectorAll("#rankingTable tbody tr")[i];
    const nom = prompt("Nouveau nom :", row.cells[1].innerText);
    const pts = prompt("Nouveaux points :", row.cells[2].innerText);

    if (!nom || !pts) return;

    row.cells[1].innerText = nom;
    row.cells[2].innerText = pts;

    refreshRanking();
}

function deleteRank(i) {
    document.querySelectorAll("#rankingTable tbody tr")[i].remove();
    refreshRanking();
}

refreshRanking();

/* ------------------- ARRIVÉE / DÉPART ------------------- */

function refreshDepart() {
    const rows = document.querySelectorAll("#departTable tbody tr");

    rows.forEach((row, i) => {
        row.cells[2].innerHTML =
            `<button class="btn edit-btn" onclick="editDepart(${i})">Modifier</button>
             <button class="btn delete-btn" onclick="deleteDepart(${i})">Supprimer</button>`;
    });
}

function addDepart() {
    const nom = prompt("Nom ?");
    const status = prompt("Status ? (Arrivée / Départ)");

    if (!nom || !status) return;

    const tbody = document.querySelector("#departTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `<td>${nom}</td><td>${status}</td><td></td>`;
    tbody.appendChild(row);

    refreshDepart();
}

function editDepart(i) {
    const row = document.querySelectorAll("#departTable tbody tr")[i];
    const nom = prompt("Nom :", row.cells[0].innerText);
    const status = prompt("Status :", row.cells[1].innerText);

    if (!nom || !status) return;

    row.cells[0].innerText = nom;
    row.cells[1].innerText = status;

    refreshDepart();
}

function deleteDepart(i) {
    document.querySelectorAll("#departTable tbody tr")[i].remove();
    refreshDepart();
}

refreshDepart();
</script>

</body>
</html>
