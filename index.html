<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guilde Dofus</title>

<style>
/* -------------------------- WALLPAPER STYLE -------------------------- */
body {
    margin: 0;
    padding: 0;
    background: url('wallpaper.png') center/cover fixed no-repeat;
    backdrop-filter: blur(3px);
    font-family: Arial, sans-serif;
    color: white;
    scroll-behavior: smooth;
}

/* Parallax léger */
body {
    background-attachment: fixed;
}

/* -------------------------- MENU -------------------------- */
nav {
    width: 100%;
    background: rgba(0,0,0,0.65);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    position: sticky;
    top: 0;
    backdrop-filter: blur(4px);
    z-index: 10;
}

nav a {
    margin: 0 20px;
    color: #ffd34d;
    font-weight: bold;
    text-decoration: none;
    font-size: 18px;
    transition: 0.25s;
}

nav a:hover {
    text-shadow: 0 0 8px #ffdf6e;
    transform: translateY(-2px);
}

/* -------------------------- TITRES -------------------------- */
h2 {
    text-align: center;
    font-size: 32px;
    margin-top: 40px;
    text-shadow: 0 0 10px #ffdf6e, 0 0 20px black;
}

/* -------------------------- CARDS SKINS -------------------------- */
.skin-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 20px;
}

.skin-card {
    width: 180px;
    padding: 10px;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    transition: 0.3s;
    position: relative;
    overflow: hidden;
}

.skin-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.85);
}

/* Reflet sur les images */
.skin-card img {
    width: 100%;
    border-radius: 10px;
    display: block;
    position: relative;
}
.skin-card img::after {
    content: "";
    position: absolute;
    top: 0;
    left: -70%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.35), transparent);
    transform: skewX(-25deg);
    animation: shine 3s infinite;
}
@keyframes shine {
    0% { left: -60%; }
    50% { left: 120%; }
    100% { left: 120%; }
}

/* -------------------------- TABLEAU -------------------------- */
table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 40px;
}

th, td {
    padding: 14px;
    text-align: center;
}

thead {
    background: rgba(255, 210, 60, 0.2);
}

tbody tr:nth-child(even) {
    background: rgba(255,255,255,0.05);
}

tbody tr:hover {
    background: rgba(255,255,255,0.12);
}

/* -------------------------- ANIMATION SECTIONS -------------------------- */
section {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlide 0.8s forwards ease-out;
}
@keyframes fadeSlide {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Décalage pour un effet progressif */
section:nth-of-type(2) { animation-delay: 0.2s; }
section:nth-of-type(3) { animation-delay: 0.4s; }
section:nth-of-type(4) { animation-delay: 0.6s; }
</style>
</head>

<body>

<nav>
    <a href="#skins">Skins</a>
    <a href="#events">Événements</a>
    <a href="#depart">Arrivée / Départ</a>
</nav>

<section id="skins">
    <h2>Skins</h2>

    <div class="skin-container">
        <div class="skin-card"><img src="skin1.png"></div>
        <div class="skin-card"><img src="skin2.png"></div>
        <div class="skin-card"><img src="skin3.png"></div>
        <div class="skin-card"><img src="skin4.png"></div>
    </div>
</section>

<section id="events">
    <h2>Événements</h2>

    <table>
        <thead>
            <tr><th>Rang</th><th>Nom</th><th>Points</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>IopLait</td><td>120</td></tr>
            <tr><td>2</td><td>CraLait</td><td>100</td></tr>
            <tr><td>3</td><td>XelorYaourt</td><td>90</td></tr>
        </tbody>
    </table>
</section>

<section id="depart">
    <h2>Arrivée / Départ</h2>

    <table>
        <thead>
            <tr><th>Nom</th><th>Status</th></tr>
        </thead>
        <tbody>
            <tr><td>Bworkette</td><td>Arrivée</td></tr>
            <tr><td>Pandaboom</td><td>Départ</td></tr>
        </tbody>
    </table>
</section>

</body>
</html>
